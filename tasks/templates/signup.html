{% extends 'base.html' %}


{% block content %}

<main class="container">

   <div class="row">
    <div class="col-md-4 offset-md-4">
        <form action="/signup/" method="POST" class="card card-body mt-5">
            <h1 class="text-center">Sign Up</h1>
            {{error}}
            {% csrf_token %}
            <!-- as_p agrega todos los elementos del form en una etiqueta p-->    
           <div class="mb-3"> 
                <label for="username">Username:</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Write your username">
           </div>

           <div class="mb-3"> 
            <label for="password1">Password:</label>
            <input type="password" name="password1" class="form-control" id="password1" placeholder="Write your password">
           </div>

           <div class="mb-3"> 
            <label for="password2">Confirm Password:</label>
            <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirm your password">
          </div>

            <button class="btn btn-dark">
                Signup
            </button>
        </form>
    </div>
   </div>

</main>

{% endblock %}
