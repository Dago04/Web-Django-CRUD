<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> 
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Django CRUD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
               
                <!-- CondiciÃ³n para que aparezca el log out solo si el usuario esta logeado-->
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tasks' %}">Tasks Pending</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tasks_completed' %}">Tasks completed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tasks/create/">Create Task</a>
                </li class="nav-item">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signin">Signin</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>

   
    {% block content %}
    {% endblock %}
</body>
<footer class="mt-5 ms">
    <div class="container-fluid bg-dark text-light p-3 fixed-bottom ">
        <div class="row">
          <div class="col-md-4 ms-auto">
            <h5>Web made by</h5>
            <p>Dagoberto Salas Cordero/Junior Software Developer</p>
          </div>
        
        </div>
      </div>
</footer>
</html>
